# Constructor configuration for DTU Python Stack
# Phase 1: Python environment with required packages

name: dtu-python-stack
version: 1.0.0

channels:
  - conda-forge

specs:
  # Core Python environment
  - python=3.11
  - conda
  - pip
  
  # Essential scientific computing packages
  - pandas
  - scipy
  - statsmodels
  - uncertainties
  - dtumathtools

# macOS-specific configuration - use shell installer for testing
installer_type: sh
installer_filename: DTU-Python-Stack-{{ version }}.sh

# Package metadata
pkg_name: DTU-Python-Stack

# License and documentation
license_file: resources/LICENSE.txt
readme_file: resources/README.txt

# Installation behavior
initialize_conda: true
initialize_by_default: true
register_python: true
register_python_default: true

# macOS specific settings
keep_pkgs: false

# Custom channels configuration for dtumathtools
# Note: dtumathtools should be available in conda-forge or we'll need custom channel